    <script>
      // Chess notation animation on home page
      if (document.body.classList.contains("home")) {
        const notations = ["e2-e4", "Nf3", "d7-d5", "O-O", "Qd8-d6", "Ra1-e1"];
        const container = document.querySelector(".chess-notation");

        setTimeout(() => {
          setInterval(() => {
            const notation =
              notations[Math.floor(Math.random() * notations.length)];
            const span = document.createElement("span");
            span.className = "notation-item";
            span.textContent = notation;

            // Random position
            const x = 10 + Math.random() * 80;
            const y = 10 + Math.random() * 80;
            span.style.left = x + "%";
            span.style.top = y + "%";

            container.appendChild(span);

            // Remove after animation
            setTimeout(() => span.remove(), 3000);
          }, 2000);
        }, 2000); // Start after title animation

        // Title letter-to-icon animation
        const title = document.getElementById("chess-title");
        let isAnimating = false;

        function triggerAnimation() {
          if (isAnimating) return;
          isAnimating = true;
          title.classList.add("animating");

          setTimeout(() => {
            title.classList.remove("animating");
            isAnimating = false;
          }, 1300); // 0.3s delay + 1s animation
        }

        // Desktop hover
        title.addEventListener("mouseenter", triggerAnimation);

        // Mobile tap
        title.addEventListener("touchstart", function(e) {
          e.preventDefault();
          triggerAnimation();
        });
      }
    </script>
